{% extends '_base.html' %}

{% block title %}{{ student.name }}{% endblock title %}

{% block content %}
<div class="student-detail">
  {% if student.face %}
    <img class="student_face" src="{{student.face}}">
  {% endif %}
  

  <h2>{{ student.name }}</h2>
  <p>Instituição: {{ student.institution }}</p>
  <p>Curso: {{ student.course }}</p>
</div>
{% endblock content %}
