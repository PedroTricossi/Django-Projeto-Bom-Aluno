{% extends '_base.html' %}

{% block title %}{{ student.name }}{% endblock title %}

{% block content %}
<div class="student-detail">
  {% if student.face %}
    <img class="student_face" src="{{ student.face}}"">
  {% endif %}
  

  <h2><a href="">{{ student.name }}</a></h2>
  <p>Author: {{ student.institution }}</p>
  <p>Price: {{ student.course }}</p>
</div>
{% endblock content %}
